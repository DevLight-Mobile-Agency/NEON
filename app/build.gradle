apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'neon'
            keyPassword 'neonneon'
            storeFile file('C:/Users/GIGAMOLE/.android/neon.jks')
            storePassword 'neonneon'
        }
    }
    compileSdkVersion 21
    buildToolsVersion "22.0.1"
    defaultConfig {
        applicationId "com.gigamole.neon"
        minSdkVersion 11
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            signingConfig signingConfigs.config
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.0.0'
    compile 'com.github.gigamole.slideimageview:library:1.1.4'
    compile 'com.github.gigamole.millspinners:library:1.0.1'
    compile 'com.daimajia.swipelayout:library:1.2.0@aar'
}